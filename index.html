<!--Background color for nav bar-->
<nav class="relative bg-black shadow-md">
    <div class="relative h-[200px] w-full">

        <!-- Centered top image -->
        <div class="absolute top-6 left-1/2 transform -translate-x-1/2">
            <img src="image/logo.png" alt="car show logo" class="h-40">
        </div>

        <!-- Bottom left image need to figure out how to move it down towards the bottom -->
        <div class="absolute bottom-0 left-0 px-16">
            <img src="image/carshow.jpeg" alt="logo" class="h-32">
        </div>
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex justify-end items-end pr-6 pb-4 absolute top-2 left-4">
        <ul class="flex space-x-6 text-med text-white">
            <li><a href="about" class="hover:text-red-500">About Us</a></li>
            <li><a href="info" class="hover:text-red-500">Show Information</a></li>
            <li><a href="contact" class="hover:text-red-500">Contact Us</a></li>
        </ul>
    </div>

    <!-- Mobile Hamburger -->
    <div class="md:hidden flex justify-end px-4 py-2">
        <button id="menu-toggle" class="text-red-800 focus:outline-none">
            <!-- Hamburger icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden px-4 pb-4">
        <ul class="space-y-2 text-med text-white">
            <li><a href="about" class="block hover:text-red-500">About Us</a></li>
            <li><a href="info" class="block hover:text-red-500">Show Information</a></li>
            <li><a href="contact" class="block hover:text-red-500">Contact Us</a></li>
        </ul>
    </div>
</nav>

<script>
  // Simple toggle for mobile menu
  document.getElementById('menu-toggle').addEventListener('click', () => {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
  });
</script>
