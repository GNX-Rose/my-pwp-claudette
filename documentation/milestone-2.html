<!DOCTYPE html>
<html lang="en”>
<head>
	<meta charset=“UTF-8”>
	<title>Old Town Showdown</title>
	<style>
        h1 {
            text-align: center;
            color: black;
            font-family: Arial, sans-serif;
        }
        li {
            color: darkblue;
            font-family: Arial, sans-serif;
        }
        body {
            background-color:#E4E4E7;
        }
    </style>
</head>
<body>
<h1><strong>Logo Header</strong></h1>
      <ul>
	    <li>Display the Old Town Show Down logo prominently</li>
	    <li>Design note: Keep it centered or top-left for visibility and branding.</li>
	  </ul>
<h1><strong>Background Video + Event Info</strong></h1>
	<ul>
	    <li>A full-width, muted autoplay video from last year’s show.</li>
	    <li>Overlay text: Old Town Show Down September 26, 2026</li>
        <li>Include a Enter Your Car button here.</li>
    </ul>
<h1><strong>Sponsor Logo Section</strong></h1>
    <ul>
        <li>Display primary sponsor(s) just below the main video section.</li>
    </ul>
<h1><strong>Documentary Video + About Us + Join Us!</strong></h1>
    <ul>
        <li>Embedded video (short documentary or hype reel).</li>
        <li>Short paragraph:“Old Town Show Down is a celebration of automotive passion, community pride, and classic vibes. Join us this year for an unforgettable experience.” </li>
        <li>Prominent CTA: Join Us! (link to car entry)</li>
    </ul>
<h1><strong>Car Entry Submission</strong></h1>
    <ul>
        <li>Section title: Enter Your Car</li>
        <li>Instructions on how to register a car:</li>
        <li>Entry deadlines</li>
        <li>Cost per entry</li>
        <li>Categories available</li>
        <li>Link to submission form or payment portal</li>
        <li>CTA Button: Submit Your Car</li>
    </ul>
    <h1><strong>Pre-Party & After-Party Info</strong></h1>
    <ul>
        <li>Title: It’s Not Just a Show — It’s a Vibe</li>
        <li>Brief overview:</li>
        <li>Date & time of pre-party</li>
        <li>Location</li>
        <li>What to expect (live music, food, VIPs?)</li>
        <li>After-party venue and activities</li>
    </ul>
    <h1><strong>Winning Cars Gallery</strong></h1>
    <ul>
        <li>Title: Last Year's Winners</li>
        <li>A photo carousel or grid layout of winning vehicles.</li>
        <li>Captions: Category + Winner Name/Handle</li>
    </ul>
    <h1><strong>Category Criteria</strong></h1>
    <ul>
        <li>Title: Competition Categories</li>
        <li>Break down each judged category:</li>
        <li>Best Classic</li>
        <li>Best Custom</li>
        <li>People’s Choice</li>
        <li>Etc.</li>
    </ul>
    <h1><strong>Thank You to Our Sponsors</strong></h1>
    <ul>
        <li>“We couldn’t do it without our incredible sponsors!”</li>
    </ul>
    <h1><strong>Contact Me Section</strong></h1>
    <ul>
        <li>Title: Get in Touch</li>
        <li>Include:</li>
        <li>Contact form (Name, Email, Message)</li>
        <li>Phone number (optional)</li>
        <li>Event email address</li>
    </ul>
    <h1><strong>Social Media Links</strong></h1>
    <ul>
        <li>Display icons for:</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Auto-feed of latest Instagram posts or Facebook updates</li>
    </ul>
</body>
</html>
